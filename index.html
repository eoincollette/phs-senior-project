  <div class="container mt-5">
    <div class="row" id="scroll-amp">
      <div class="col">
        <img src="/images/amp1.png" alt="guitar amp">

      </div>

      <div class="col">
        <div class="mb-4">
          <label for="" class="form-label">Bass: <span id="sliderValue01"> Value </span><span data-bs-toggle="tooltip"
              data-bs-title="change the level of bass frequencies produced"><i
                class="bi bi-info-circle-fill d-inline-block ms-2"></i></span>
          </label>
          <input type="range" class="form-range" min="0" max="10" step=".1" id="slider01">
        </div>

        <div class="mb-4">
          <label for="" class="form-label">Mid: <span id="sliderValue02">Value </span><span data-bs-toggle="tooltip"
              data-bs-title="changes the level of middle frequencies being produced"><i
                class="bi bi-info-circle-fill d-inline-block ms-2"></i></span>

          </label>
          <input type="range" class="form-range" min="0" max="10" step=".1" id="slider02">
        </div>

        <div class="mb-4">
          <label for="" class="form-label">Treble: <span id="sliderValue03">Value </span><span data-bs-toggle="tooltip"
              data-bs-title="changes the level of high frequencies being produced"><i
                class="bi bi-info-circle-fill d-inline-block ms-2"></i></span>

          </label>
          <input type="range" class="form-range" min="0" max="10" step=".1" id="slider03">
        </div>

        <div class="mb-4">
          <label for="" class="form-label">Gain: <span id="sliderValue04">Value </span><span data-bs-toggle="tooltip"
              data-bs-title="changes the signal intenity from the guitar"><i
                class="bi bi-info-circle-fill d-inline-block ms-2"></i></span>

          </label>
          <input type="range" class="form-range" min="0" max="10" step=".1" id="slider04">
        </div>
      </div>
    </div>

    <div class="row my-5 pt-5" id="scroll-pedals">
      <div class="col">
        <div class="card h-100 align-items-center">
          <img src="images/ds-1.webp" class="card-img-top my-5" alt="..." style="height: 300px; width: 300px;">
          <div class="card-body">
            <h5 class="card-title">Settings</h5>
            <label for="" class="form-label">Tone: <span id="sliderValue05">Value </span><span data-bs-toggle="tooltip"
                data-bs-title="Controls the tone of the distortion sounds. Rotating the knob clockwise cuts lower frequencies, creating sharp sounds.Rotating the knob counterclockwise cuts higher frequencies, creating softer, warmer sounds"><i
                  class="bi bi-info-circle-fill d-inline-block ms-2"></i></span>

            </label>
            <input type="range" class="form-range" min="0" max="10" step=".1" id="slider05">
            <label for="" class="form-label">Level: <span id="sliderValue06">Value </span><span data-bs-toggle="tooltip"
                data-bs-title="Adjusts the level of the effect sounds"><i
                  class="bi bi-info-circle-fill d-inline-block ms-2"></i></span>

            </label>
            <input type="range" class="form-range" min="0" max="10" step=".1" id="slider06">
            <label for="" class="form-label">Distortion: <span id="sliderValue07">Value </span><span
                data-bs-toggle="tooltip"
                data-bs-title="Controls the depth of distortion sounds and the length of sustained sounds. Rotating the knob clockwise creates deeper distortion and a longer sustain time"><i
                  class="bi bi-info-circle-fill d-inline-block ms-2"></i></span>

            </label>
            <input type="range" class="form-range" min="0" max="10" step=".1" id="slider07">
            <a href="https://shorturl.at/egilv" target="_blank" class="btn btn-primary">Buy Now </a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100 align-items-center">
          <img src="/images/big_muff.jpg" class="card-img-top my-5" alt="..." style="height: 300px; width: 200px;">
          <div class="card-body">
            <h5 class="card-title">Settings</h5>
            <label for="" class="form-label">Volume: <span id="sliderValue08">Value </span><span
                data-bs-toggle="tooltip" data-bs-title="Sets the output level"><i
                  class="bi bi-info-circle-fill d-inline-block ms-2"></i></span>

            </label>
            <input type="range" class="form-range" min="0" max="10" step=".1" id="slider08">
            <label for="" class="form-label">Tone: <span id="sliderValue09">Value </span><span data-bs-toggle="tooltip"
                data-bs-title="Adjusts the amount of sustain and distortion"><i
                  class="bi bi-info-circle-fill d-inline-block ms-2"></i></span>

            </label>
            <input type="range" class="form-range" min="0" max="10" step=".1" id="slider09">
            <label for="" class="form-label">Sustain: <span id="sliderValue10">Value </span><span
                data-bs-toggle="tooltip" data-bs-title="Provides a range of sounds from high treble to deep bass"><i
                  class="bi bi-info-circle-fill d-inline-block ms-2"></i></span>

            </label>
            <input type="range" class="form-range" min="0" max="10" step=".1" id="slider10">
            <a href="https://shorturl.at/puyE0" target="_blank" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100 align-items-center">
          <img src="/images/boss_chorus.jpg" class="card-img-top my-5" alt="..." style="height: 300px; width: 300px;">
          <div class="card-body">
            <h5 class="card-title">Settings</h5>
            <label for="" class="form-label">E.Level: <span id="sliderValue11">Value </span><span
                data-bs-toggle="tooltip"
                data-bs-title="Adjusts the level of the effect sound (in relation to the input signal). Rotating the knob clockwise increases the level of the effect sound"><i
                  class="bi bi-info-circle-fill d-inline-block ms-2"></i></span>

            </label>
            <input type="range" class="form-range" min="0" max="10" step=".1" id="slider11">
            <label for="" class="form-label">Low Filter: <span id="sliderValue12">Value </span><span
                data-bs-toggle="tooltip"
                data-bs-title="Controls the lower frequencies of the effect sound. As you rotate the knob clockwise, the chorus effect will be applied to a wider range of lower frequencies. Conversely, rotating the knob counterclockwise will cut lower frequencies, causing only the upper frequencies to take on the chorus effect"><i
                  class="bi bi-info-circle-fill d-inline-block ms-2"></i></span>

            </label>
            <input type="range" class="form-range" min="0" max="10" step=".1" id="slider12">
            <label for="" class="form-label">Rate: <span id="sliderValue13"></span><span data-bs-toggle="tooltip"
                data-bs-title="Adjusts the speed of the chorus effect. Rotating the knob clockwise increases the speed"><i
                  class="bi bi-info-circle-fill d-inline-block ms-2"></i></span>

            </label>
            <input type="range" class="form-range" min="0" max="10" step=".1" id="slider13">

            <label for="" class="form-label">Depth: <span id="sliderValue14"></span><span data-bs-toggle="tooltip"
                data-bs-title="Adjusts the depth of the chorus effect. Rotating the knob clockwise deepens the effect"><i
                  class="bi bi-info-circle-fill d-inline-block ms-2"></i></span>

            </label>
            <input type="range" class="form-range" min="0" max="10" step=".1" id="slider14">
            <a href="https://shorturl.at/nsvZ9" target="_blank" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
